<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Coffee menu</title>
</head>
<body>
    <div class="menu">
    <main>
        <h1>CAMPER CAFE</h1>
        <P><em>Est. 2023</em></P>
       <hr> 
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icon coffee">
            <article class="item">
                <p class="drink">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="drink">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="drink">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="drink">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="drink">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icon pie">
            <article class="item">
                <p class="drink">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="drink">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="drink">Chessecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="drink">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
        </section>
        <hr>
    </main>
    <footer>
         <strong><p>All rights reserved</p></strong>
         <a href="https://github.com/GeffersonCosta?tab=repositories" target="_blank"><p>Gefferson Costa</p></a>
    </footer>
</div>
</body>
</html>
